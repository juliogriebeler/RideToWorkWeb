<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Teste Upload</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<noscript>
		<h2>Sorry! Your browser doesn't support Javascript</h2>
	</noscript>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Dropdown </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Action</a> <a
							class="dropdown-item" href="#">Another action</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div></li>
				<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="upload-header">
			<h2>Teste Upload</h2>
		</div>
		<div class="row">
			<div class="col">
				<form id="singleUploadFormWithDescription" name="singleUploadFormWithDescription">
					<div class="form-group">
						<label for="description">Descrição</label> <input
							type="text" class="form-control" id="singleFileUploadDescription"
							name="description" required>
					</div>
					<div class="form-group">
						<label for="file">Upload Arquivo Unico</label> <input
							type="file" class="form-control-file" id="singleFileUploadInput"
							name="file" required>
					</div>
					<button type="submit" class="btn btn-primary mb-2">Submit</button>
				</form>
				<div class="upload-response">
					<div id="singleFileUploadError"></div>
					<div id="singleFileUploadSuccess"></div>
				</div>
			</div>
			<div class="col">
				<form id="multipleUploadForm" name="multipleUploadForm">
					<div class="form-group">
						<label for="file">Upload Multiplo</label>
						<input type="file" class="form-control-file" id="multipleFileUploadInput"
							name="file" multiple required>
					</div>
					<button type="submit" class="btn btn-primary mb-2">Submit</button>
				</form>
				<div class="upload-response">
					<div id="multipleFileUploadError"></div>
					<div id="multipleFileUploadSuccess"></div>
				</div>
			</div>
			
			
			<div class="col">
				<form id="singleUploadForm" name="singleUploadForm">
					<div class="form-group">
						<label for="file">Upload Arquivo Unico</label> <input
							type="file" class="form-control-file" id="singleFileUploadInput"
							name="file" required>
					</div>
					<button type="submit" class="btn btn-primary mb-2">Submit</button>
				</form>
				<div class="upload-response">
					<div id="singleFileUploadError"></div>
					<div id="singleFileUploadSuccess"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
